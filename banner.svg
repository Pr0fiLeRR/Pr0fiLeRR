<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text-main { font-family: 'Consolas', 'Monaco', monospace; font-weight: bold; font-size: 20px; fill: rgb(185, 185, 185); }
    .text-name { font-family: 'Segoe UI', sans-serif; font-weight: bold; font-size: 32px; fill: rgb(185, 185, 185); }
    .text-secondary { font-family: 'Consolas', monospace; font-size: 16px; fill: rgb(185, 185, 185); }
    .scanner { stroke: #FFFFFF; stroke-width: 4px; }
    
    .circuit-bg { stroke: rgba(255,255,255,0.06); stroke-width: 1px; fill: none; }
    .circuit-lit { stroke: rgba(185, 185, 185, 0.4); stroke-width: 1.2px; fill: none; stroke-linecap: round; }
    .node { fill: rgba(255,255,255,0.1); }
  </style>

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(15, 32, 60);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(5, 10, 20);stop-opacity:1" />
    </linearGradient>

    <mask id="nameMask">
      <text x="400" y="60" text-anchor="middle" class="text-name" fill="white">
        Igor Oliveira
        <animate attributeName="y" from="110" to="60" dur="1s" begin="nameBlink.end" fill="freeze" />
      </text>
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <g id="circuit-layer">
    <path d="M10,0 L10,60 L90,60" class="circuit-bg" />
    <path d="M10,0 L10,60 L90,60" class="circuit-lit" stroke-dasharray="150" stroke-dashoffset="150"><animate attributeName="stroke-dashoffset" from="150" to="0" dur="0.6s" begin="9.8s" fill="freeze" /></path>
    <circle cx="90" cy="60" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.4s" fill="freeze" /></circle>
    
    <path d="M40,0 L40,40 L120,40" class="circuit-bg" />
    <path d="M40,0 L40,40 L120,40" class="circuit-lit" stroke-dasharray="120" stroke-dashoffset="120"><animate attributeName="stroke-dashoffset" from="120" to="0" dur="0.9s" begin="9.3s" fill="freeze" /></path>
    <circle cx="120" cy="40" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.2s" fill="freeze" /></circle>

    <path d="M790,0 L790,50 L720,50" class="circuit-bg" />
    <path d="M790,0 L790,50 L720,50" class="circuit-lit" stroke-dasharray="130" stroke-dashoffset="130"><animate attributeName="stroke-dashoffset" from="130" to="0" dur="0.7s" begin="10.1s" fill="freeze" /></path>
    <circle cx="720" cy="50" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.8s" fill="freeze" /></circle>
    
    <path d="M710,0 L710,80 L660,130" class="circuit-bg" />
    <path d="M710,0 L710,80 L660,130" class="circuit-lit" stroke-dasharray="160" stroke-dashoffset="160"><animate attributeName="stroke-dashoffset" from="160" to="0" dur="0.8s" begin="9.5s" fill="freeze" /></path>
    <circle cx="660" cy="130" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.3s" fill="freeze" /></circle>

    <path d="M150,200 L150,160" class="circuit-bg" />
    <path d="M150,200 L150,160" class="circuit-lit" stroke-dasharray="40" stroke-dashoffset="40"><animate attributeName="stroke-dashoffset" from="40" to="0" dur="0.4s" begin="10.3s" fill="freeze" /></path>
    <circle cx="150" cy="160" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.7s" fill="freeze" /></circle>

    <path d="M220,200 L220,150 L270,100" class="circuit-bg" />
    <path d="M220,200 L220,150 L270,100" class="circuit-lit" stroke-dasharray="120" stroke-dashoffset="120"><animate attributeName="stroke-dashoffset" from="120" to="0" dur="1.1s" begin="9.4s" fill="freeze" /></path>
    <circle cx="270" cy="100" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.5s" fill="freeze" /></circle>

    <path d="M580,200 L580,150 L530,100" class="circuit-bg" />
    <path d="M580,200 L580,150 L530,100" class="circuit-lit" stroke-dasharray="120" stroke-dashoffset="120"><animate attributeName="stroke-dashoffset" from="120" to="0" dur="1s" begin="9.9s" fill="freeze" /></path>
    <circle cx="530" cy="100" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.9s" fill="freeze" /></circle>

    <path d="M0,80 L60,80 L90,110" class="circuit-bg" />
    <path d="M0,80 L60,80 L90,110" class="circuit-lit" stroke-dasharray="100" stroke-dashoffset="100"><animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.7s" begin="8.7s" fill="freeze" /></path>
    <circle cx="90" cy="110" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="9.4s" fill="freeze" /></circle>

    <path d="M800,120 L740,120 L710,150" class="circuit-bg" />
    <path d="M800,120 L740,120 L710,150" class="circuit-lit" stroke-dasharray="100" stroke-dashoffset="100"><animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.8s" begin="9.4s" fill="freeze" /></path>
    <circle cx="710" cy="150" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.2s" fill="freeze" /></circle>

    <path d="M400,0 L400,25" class="circuit-bg" />
    <path d="M400,0 L400,25" class="circuit-lit" stroke-dasharray="25" stroke-dashoffset="25"><animate attributeName="stroke-dashoffset" from="25" to="0" dur="0.3s" begin="10.5s" fill="freeze" /></path>
    <circle cx="400" cy="25" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.8s" fill="freeze" /></circle>

    <path d="M300,200 L300,180 L330,150" class="circuit-bg" />
    <path d="M300,200 L300,180 L330,150" class="circuit-lit" stroke-dasharray="60" stroke-dashoffset="60"><animate attributeName="stroke-dashoffset" from="60" to="0" dur="0.5s" begin="9.6s" fill="freeze" /></path>
    <circle cx="330" cy="150" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.1s" fill="freeze" /></circle>

    <path d="M500,200 L500,175" class="circuit-bg" />
    <path d="M500,200 L500,175" class="circuit-lit" stroke-dasharray="25" stroke-dashoffset="25"><animate attributeName="stroke-dashoffset" from="25" to="0" dur="0.4s" begin="10.2s" fill="freeze" /></path>
    <circle cx="500" cy="175" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.6s" fill="freeze" /></circle>

    <path d="M0,150 L40,150 L60,170" class="circuit-bg" />
    <path d="M0,150 L40,150 L60,170" class="circuit-lit" stroke-dasharray="60" stroke-dashoffset="60"><animate attributeName="stroke-dashoffset" from="60" to="0" dur="0.6s" begin="10.0s" fill="freeze" /></path>
    <circle cx="60" cy="170" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.6s" fill="freeze" /></circle>

    <path d="M800,40 L760,40 L740,20" class="circuit-bg" />
    <path d="M800,40 L760,40 L740,20" class="circuit-lit" stroke-dasharray="60" stroke-dashoffset="60"><animate attributeName="stroke-dashoffset" from="60" to="0" dur="0.5s" begin="10.4s" fill="freeze" /></path>
    <circle cx="740" cy="20" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.9s" fill="freeze" /></circle>

    <path d="M100,0 L100,20 L70,50" class="circuit-bg" />
    <path d="M100,0 L100,20 L70,50" class="circuit-lit" stroke-dasharray="60" stroke-dashoffset="60"><animate attributeName="stroke-dashoffset" from="60" to="0" dur="0.7s" begin="9.3s" fill="freeze" /></path>
    <circle cx="70" cy="50" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.0s" fill="freeze" /></circle>

    <path d="M700,200 L700,180 L730,150" class="circuit-bg" />
    <path d="M700,200 L700,180 L730,150" class="circuit-lit" stroke-dasharray="60" stroke-dashoffset="60"><animate attributeName="stroke-dashoffset" from="60" to="0" dur="0.6s" begin="9.6s" fill="freeze" /></path>
    <circle cx="730" cy="150" r="2" class="node"><animate attributeName="fill" to="white" dur="0.2s" begin="10.2s" fill="freeze" /></circle>
  </g>

  <g id="global_scene">
    <g id="shuttle">
      <text x="400" y="90" class="text-main" text-anchor="middle" opacity="0">
        Security Analyst
        <animateTransform id="shuttleAnim" attributeName="transform" type="translate" values="-600,0; -80,0; 80,0; 600,0" keyTimes="0; 0.2; 0.8; 1" dur="5s" begin="0s" fill="freeze" />
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="5s" begin="0s" fill="freeze" />
      </text>
      <text x="400" y="115" class="text-main" text-anchor="middle" opacity="0">
        Detection Engineer
        <animateTransform attributeName="transform" type="translate" values="600,0; 80,0; -80,0; -600,0" keyTimes="0; 0.2; 0.8; 1" dur="5s" begin="0s" fill="freeze" />
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="5s" begin="0s" fill="freeze" />
      </text>
      <text x="400" y="140" class="text-main" text-anchor="middle" opacity="0">
        Cyber Threat Hunter
        <animateTransform attributeName="transform" type="translate" values="-600,0; -80,0; 80,0; 600,0" keyTimes="0; 0.2; 0.8; 1" dur="5s" begin="0s" fill="freeze" />
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="5s" begin="0s" fill="freeze" />
      </text>
    </g>

    <g id="name_section">
      <text x="400" y="110" text-anchor="middle" class="text-name" opacity="0">
        Igor Oliveira
        <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="shuttleAnim.end + 0.5s" id="nameFade" fill="freeze" />
        <animate attributeName="opacity" values="1; 0; 1; 0; 1" keyTimes="0; 0.25; 0.5; 0.75; 1" dur="0.2s" begin="nameFade.end" id="nameBlink" fill="freeze" />
        <animate attributeName="y" from="110" to="60" dur="1s" begin="nameBlink.end" id="nameMove" fill="freeze" />
      </text>
      <g mask="url(#nameMask)">
        <line x1="100%" y1="0" x2="110%" y2="100%" class="scanner">
          <animate attributeName="x1" values="110%; -20%" dur="1.5s" begin="finalFade.end + 1s" fill="freeze" />
          <animate attributeName="x2" values="120%; -10%" dur="1.5s" begin="finalFade.end + 1s" fill="freeze" />
        </line>
      </g>
    </g>

    <g id="final_group">
      <text x="400" y="100" text-anchor="middle" class="text-secondary" opacity="0">
        Security Analyst
        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="nameMove.end" fill="freeze" />
        <animateTransform attributeName="transform" type="translate" from="-15,0" to="0,0" dur="0.5s" begin="nameMove.end" fill="freeze" />
      </text>
      <text x="400" y="125" text-anchor="middle" class="text-secondary" opacity="0">
        Detection Engineer
        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="nameMove.end + 0.15s" fill="freeze" />
        <animateTransform attributeName="transform" type="translate" from="15,0" to="0,0" dur="0.5s" begin="nameMove.end + 0.15s" fill="freeze" />
      </text>
      <text x="400" y="150" text-anchor="middle" class="text-secondary" opacity="0">
        Cyber Threat Hunter
        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="nameMove.end + 0.3s" id="finalFade" fill="freeze" />
        <animateTransform attributeName="transform" type="translate" from="-15,0" to="0,0" dur="0.5s" begin="nameMove.end + 0.3s" fill="freeze" />
      </text>
    </g>
  </g>
</svg>
